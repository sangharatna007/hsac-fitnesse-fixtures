<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
<body onload="init()">
	<div id="container" style="visibility: visible;">
		<div id="image-holder">
			<div id="image-1" class="image" style="transform: matrix(1, 0, 0, 1, -728, 0);"></div>
		</div>
		<div id="copy-holder">
			<div id="copy-1" class="icon-text_1 copy" style="opacity: 0;"></div>
			<div id="copy-2" class="icon-text_2 copy" style="opacity: 0;"></div>
			<div id="copy-3" class="icon-text_3 copy" style="opacity: 1;"></div>
			<div id="copy-4" class="icon-text_4 copy" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
		</div>
		<div id="logo" class="icon-logo"></div>
		<div id="bg-exit"></div>
		<div id="cta-holder" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
			<div id="cta-copy" class="icon-cta"></div>
			<div id="cta-arrow" class="icon-cta_arrow" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></div>
		</div>
		<div id="cta-button" style="transform: matrix(1, 0, 0, 1, 0, 0);"></div>
		<div id="replay-holder" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
			<div id="replay" class="icon-replay" style="opacity: 0.6;"></div>
		</div>	
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/easing/EasePack.min.js"></script>
	
	<script type="text/javascript">
		/* Vars */
		var body;
		var container;
		var unitHeight = 90;
		var destPosition = unitHeight;
		var clickTag0 = ""; /* LINK FOR BACKGROUND AREA CLICK */
		var clickTag1 =	""; /* LINK FOR CTA AREA CLICK */
		/* Ad body is loaded */
		function init() {
			body = document.getElementsByTagName('body')[0];
			container = document.getElementById('container');
			InitHandlers();
			startAnimationSquence();
			container.style.visibility = "visible";
		};

		function startAnimationSquence() {
			/* TweenLite.ticker.fps(24); //If you need to set specific framerate you can here. */
			/* SETUP ANIMATIONS */
			TweenLite.set("#copy-1", {alpha:0});
			TweenLite.set("#copy-2", {alpha:0});
			TweenLite.set("#copy-3", {alpha:0});
			TweenLite.set("#copy-4", {alpha:0});
			TweenLite.set("#image-1", {x:0, y:0});
			TweenLite.set("#cta-holder", {alpha:0, y:0});
			TweenLite.set("#cta-button", {y:90});
			TweenLite.set("#replay-holder", {alpha:0, x:50});
			TweenLite.set("#replay", {alpha:.6});
			
			
			// ENTER FRAME 1 
			TweenLite.to("#copy-1", 1, {alpha:1, delay:.25, ease:Quad.easeInOut});
			
			
			// ENTER FRAME 2 
			TweenLite.to("#copy-1", .5, {alpha:0, delay:3, ease:Quad.easeInOut});
			TweenLite.to("#copy-2", .5, {alpha:1, delay:3.5, ease:Quad.easeInOut});
			
			// ENTER FRAME 3 
			TweenLite.to("#copy-2", .5, {alpha:0, delay:6, ease:Quad.easeInOut});
			TweenLite.to("#image-1", 1, {x:-728, delay:6, ease:Quad.easeInOut});
			TweenLite.to("#copy-4", 1, {alpha:1, x:0, delay:6, ease:Quad.easeInOut});
			
			// ENTER FRAME 4 
			TweenLite.to("#cta-holder", .65, {alpha:1, y:0, delay:7, ease:Quad.easeOut, overwrite:"auto"});
			TweenLite.to("#copy-3", .5, {alpha:1, delay:7.5, ease:Quad.easeInOut});
			TweenLite.to("#cta-arrow", .35, {alpha:1, x:5, delay:8.5, ease:Quad.easeInOut, overwrite:"auto"});
			TweenLite.to("#cta-arrow", .35, {alpha:1, x:0, delay:8.85, ease:Quad.easeInOut, overwrite:"auto"});
			TweenLite.to("#cta-arrow", .35, {alpha:1, x:5, delay:9.2, ease:Quad.easeInOut, overwrite:"auto"});
			TweenLite.to("#cta-arrow", .35, {alpha:1, x:0, delay:9.55, ease:Quad.easeInOut, overwrite:"auto"});
			
			TweenLite.delayedCall(10, doEndFrame);
			TweenLite.to("#replay-holder", 0, {x:0, delay:7.5, overwrite:"auto"});
			TweenLite.to("#replay-holder", 1, {alpha:1, delay:7.55, ease:Power2.easeInOut, overwrite:"auto"});
			

		};
		
		function doEndFrame()
		{
			onEndFrame = true;
			TweenLite.set("#cta-button", {y:0});
		};

		function reset(){
			startAnimationSquence();
		};

		function InitHandlers() {
			/* BG HANDLER ///////////////////////////////////////// */
		    function bgExitHandler(e) {
		    	console.log("BG CLICK");
	    		window.open(window.clickTag0);
			};
			
			/* CTA */
			function ctaMouseOverHandler(e) {
				if(onEndFrame)
				{
					TweenLite.to("#cta-arrow", .35, {alpha:1, x:5, ease:Quad.easeInOut, overwrite:"auto"});
				}
			}
			function ctaMouseOutHandler(e) {
				if(onEndFrame)
				{
					TweenLite.to("#cta-arrow", .35, {alpha:1, x:0, ease:Quad.easeInOut, overwrite:"auto"});
				}
			}

			function ctaMouseClickHandler(e) {
				console.log("CTA CLICKED");
				window.open(window.clickTag1);
			}
			
			/* REPLAY ///////////////////////////////////////// */
			function replayClickHandler(e) {
				console.log("REPLAY CLICK");
				reset();
			};
			function replayMouseOverHandler(e) {
				TweenLite.to("#replay", .25, {alpha:1});
			};
			function replayMouseOutHandler(e) {
				TweenLite.to("#replay", .25, {alpha:.6});
			};
			
			/* SETUP LISTENERS ///////////////////////////////////////// */
			document.getElementById('bg-exit').addEventListener('click', bgExitHandler, false);
			document.getElementById('cta-button').addEventListener('mouseover', ctaMouseOverHandler, false);
			document.getElementById('cta-button').addEventListener('mouseout', ctaMouseOutHandler, false);
			document.getElementById('cta-button').addEventListener('click', ctaMouseClickHandler, false);
			document.getElementById('replay-holder').addEventListener('mouseover', replayMouseOverHandler, false);
			document.getElementById('replay-holder').addEventListener('mouseout', replayMouseOutHandler, false);
			document.getElementById('replay-holder').addEventListener('click', replayClickHandler, false);
		};
	</script>
